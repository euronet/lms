<html><head>
<meta name="GENERATOR" content="LMS {$layout.lmsv}">
<meta http-equiv="Content-Language" content="{$LANGDEFS.$_language.html}">
<meta http-equiv="Content-Type" content="text/html; charset={$LANGDEFS.$_language.charset}">
<title>::: LMS :::</title>
<link href="img/style.css" rel="stylesheet" type="text/css">
<SCRIPT TYPE="text/javascript" LANGUAGE="JavaScript" SRC="img/autoiframe.js"></SCRIPT>
<SCRIPT TYPE="text/javascript" LANGUAGE="JavaScript" SRC="img/common.js"></SCRIPT>
</head>
<body>
<TABLE WIDTH="100%" CELLPADDING="3" id="table">
	<TR CLASS="DARK">
		<TD WIDTH="1%">
			<IMG SRC="img/node.gif" alt="">
		</TD>
		<TD WIDTH="79%">
			<B>{t}Lista MACÃ³w{/t} ({$portmacs.total})</B>
		</TD>
		<TD WIDTH="20%">
			<B>{t}VLAN{/t}</B>
		</TD>
	</TR>
	{cycle values="light,lucid" print=false}
	{if $portmacs.total != 0}
	{section name=macs loop=$macs start=0 max=10}
	<tr class="{cycle}" onmouseover="addClass(this, 'highlight')" onmouseout="removeClass(this, 'highlight')">
		<TD WIDTH="1%">
		    <IMG src="img/mac.gif" ALT="">
		</TD>
		<TD WIDTH="79%">
			<B>{$macs[macs]}</b>
		</TD>
		<TD WIDTH="20%">
			<B>{$vlan[macs]}</b>
		</TD>
	</TR>
	{/section}
	{else}
	<TR>
		<TD WIDTH="100%" COLSPAN="3" align="center">
			<P>&nbsp;</P>
			<P><B>{t}No such MAC addresses matching search criteria.{/t}</B></P>
			<P>&nbsp;</P>
		</TD>
	</TR>
	{/if}
</TABLE>
<SCRIPT TYPE="text/javascript">
<!--
var table = document.getElementById('table');
autoiframe_setsize('autoiframe', table.offsetWidth, table.offsetHeight);
//-->
</SCRIPT>
</BODY>
</HTML>
